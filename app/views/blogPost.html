<div class="col-md-12" style="overflow:auto">
	<span class="col-md-3 blog-date">{{blog.link}}</span>
	<div class="col-md-9">
		<img src="{{blog.image}}" class="img-rounded img-responsive" style="width:100%">
		<br>
		<div class="blog-title">{{blog.title}}</div>
		<div>{{blog.body}}</div>
		<br>
		<div id="tagsinput_tagsinput" class="tagsinput " style="height: 100%;">
			<span class="tag" ng-repeat="tagTitle in blog.tags.split(', ')"><span>{{ tagTitle }}</span></span>
		</div>
	</div>
</div>
